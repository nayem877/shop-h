<!DOCTYPE html>
<html lang="bn" data-lang="bn" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>THE MAX | v6.3 Complete</title>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* ================================================================
   THE MAX v6.3 — COMPLETE PRODUCTION STYLES
   ================================================================ */

/* ── CSS VARIABLES ── */
:root {
  --primary:      #2ea043;
  --primary-dark: #238636;
  --bg:           #0b1118;
  --bg2:          #0d1117;
  --card:         #1c2128;
  --card2:        #22272e;
  --text:         #e6edf3;
  --text2:        #8b949e;
  --border:       #30363d;
  --accent:       #58a6ff;
  --red:          #f85149;
  --gold:         #d29922;
  --shadow:       0 8px 32px rgba(0,0,0,0.55);
  --menu-shadow:  0 12px 40px rgba(0,0,0,0.6);
  --radius:       14px;
  --header-h:     54px;
}
[data-theme="light"] {
  --bg:          #f0f2f5;
  --bg2:         #e8eaed;
  --card:        #ffffff;
  --card2:       #f6f8fa;
  --text:        #1c1e21;
  --text2:       #57606a;
  --border:      #d0d7de;
  --shadow:      0 4px 20px rgba(0,0,0,0.12);
  --menu-shadow: 0 12px 40px rgba(0,0,0,0.18);
}

/* ── RESET ── */
*, *::before, *::after {
  box-sizing: border-box; margin: 0; padding: 0;
  -webkit-tap-highlight-color: transparent;
}
html { scroll-behavior: smooth; }
body {
  font-family: 'Hind Siliguri', 'DM Sans', sans-serif;
  background: var(--bg); color: var(--text);
  transition: background 0.3s, color 0.3s;
  min-height: 100vh; overflow-x: hidden; line-height: 1.6;
}

/* ── ZOOM OVERLAY ── */
#smartZoom {
  display: none; position: fixed; inset: 0;
  background: rgba(0,0,0,0.96); z-index: 100000;
  justify-content: center; align-items: center;
  overflow: hidden; touch-action: none;
}
#smartZoom.open { display: flex; }
#zoomContainer {
  width: 100%; height: 100%;
  display: flex; justify-content: center; align-items: center;
  overflow: hidden;
}
#zImg {
  max-width: 100%; max-height: 100%; object-fit: contain;
  transform-origin: center; will-change: transform;
  user-select: none; pointer-events: none;
}
.close-zoom {
  position: fixed; top: 18px; right: 18px;
  font-size: 24px; color: #fff; cursor: pointer;
  z-index: 100001; background: rgba(255,255,255,0.14);
  width: 44px; height: 44px; border-radius: 50%;
  display: flex; justify-content: center; align-items: center;
  border: 1px solid rgba(255,255,255,0.28);
  transition: background 0.2s; backdrop-filter: blur(6px);
  font-family: inherit;
}
.close-zoom:hover { background: rgba(255,255,255,0.26); }

/* ── HEADER ── */
header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 0 16px; height: var(--header-h);
  border-bottom: 2px solid var(--primary);
  position: sticky; top: 0;
  background: var(--bg); z-index: 1000;
  backdrop-filter: blur(14px);
}
.logo {
  font-size: 22px; font-weight: 700; color: var(--primary);
  text-decoration: none; letter-spacing: 0.05em; flex-shrink: 0;
}

/* ── HAMBURGER MENU BUTTON ── */
.menu-btn {
  width: 40px; height: 40px; border-radius: 10px;
  border: 1.5px solid var(--border); background: var(--card);
  color: var(--text); cursor: pointer; display: flex;
  align-items: center; justify-content: center; font-size: 18px;
  transition: color 0.2s, background 0.2s, border-color 0.2s;
  flex-shrink: 0; position: relative;
}
.menu-btn:hover { color: var(--primary); border-color: var(--primary); background: rgba(46,160,67,0.08); }
.menu-btn[aria-expanded="true"] {
  color: var(--primary); border-color: var(--primary);
  background: rgba(46,160,67,0.12);
}
/* Animated hamburger icon lines */
.menu-btn .bar {
  display: flex; flex-direction: column; gap: 4px;
  width: 18px; pointer-events: none;
}
.menu-btn .bar span {
  display: block; height: 2px; width: 100%;
  background: currentColor; border-radius: 2px;
  transition: transform 0.25s, opacity 0.25s, width 0.25s;
  transform-origin: center;
}
.menu-btn[aria-expanded="true"] .bar span:nth-child(1) { transform: translateY(6px) rotate(45deg); }
.menu-btn[aria-expanded="true"] .bar span:nth-child(2) { opacity: 0; transform: scaleX(0); }
.menu-btn[aria-expanded="true"] .bar span:nth-child(3) { transform: translateY(-6px) rotate(-45deg); }

/* ── DROPDOWN MENU ── */
.nav-dropdown {
  position: absolute; top: calc(var(--header-h) + 6px); right: 12px;
  background: var(--card); border: 1.5px solid var(--border);
  border-radius: var(--radius); width: 230px;
  box-shadow: var(--menu-shadow); z-index: 999;
  overflow: hidden;
  /* Animate: closed state */
  opacity: 0; transform: translateY(-10px) scale(0.97);
  pointer-events: none;
  transition: opacity 0.22s ease, transform 0.22s ease;
  transform-origin: top right;
}
.nav-dropdown.open {
  opacity: 1; transform: translateY(0) scale(1);
  pointer-events: all;
}
.menu-section-label {
  font-size: 10px; font-weight: 700; letter-spacing: 0.1em;
  text-transform: uppercase; color: var(--text2);
  padding: 10px 16px 4px; border-top: 1px solid var(--border);
}
.menu-section-label:first-child { border-top: none; }
.menu-item {
  display: flex; align-items: center; gap: 12px;
  padding: 11px 16px; cursor: pointer; font-size: 14px;
  font-weight: 600; color: var(--text); transition: background 0.18s;
  border: none; background: none; width: 100%; text-align: left;
  font-family: inherit;
}
.menu-item:hover, .menu-item:focus {
  background: rgba(46,160,67,0.08); color: var(--primary);
  outline: none;
}
.menu-item:focus-visible { outline: 2px solid var(--primary); outline-offset: -2px; }
.menu-item .mi-icon {
  width: 28px; height: 28px; border-radius: 8px;
  display: flex; align-items: center; justify-content: center;
  font-size: 14px; flex-shrink: 0;
  background: rgba(46,160,67,0.1); color: var(--primary);
  transition: background 0.18s;
}
.menu-item:hover .mi-icon { background: rgba(46,160,67,0.2); }
.menu-item-label { flex: 1; }
.menu-item-badge {
  font-size: 10px; font-weight: 700; padding: 2px 7px;
  border-radius: 8px; background: var(--primary); color: #fff;
}
.menu-divider { height: 1px; background: var(--border); margin: 4px 0; }
/* Admin item — special */
.menu-item.admin-item .mi-icon { background: rgba(210,153,34,0.12); color: var(--gold); }
.menu-item.admin-item:hover { color: var(--gold); background: rgba(210,153,34,0.07); }
.menu-item.admin-item:hover .mi-icon { background: rgba(210,153,34,0.22); }

/* ── USER BAR ── */
.user-bar {
  display: flex; align-items: center; gap: 10px;
  padding: 10px 16px; background: rgba(46,160,67,0.07);
  font-size: 14px; border-bottom: 1px solid var(--border);
  min-height: 48px; flex-wrap: wrap;
}
.user-img { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--primary); flex-shrink: 0; }
.user-name { font-weight: 600; font-size: 14px; }

/* ── SEARCH ── */
.search-area { padding: 14px 16px 0; }
.search-bar {
  width: 100%; padding: 11px 16px; border-radius: 10px;
  border: 1.5px solid var(--border); background: var(--card);
  color: var(--text); font-size: 15px; font-family: inherit;
  transition: border-color 0.2s, box-shadow 0.2s; outline: none;
}
.search-bar:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(46,160,67,0.15); }
.search-bar::placeholder { color: var(--text2); }

/* ── CATEGORY CHIPS ── */
.cat-scroll { display: flex; gap: 8px; padding: 12px 16px; overflow-x: auto; scrollbar-width: none; }
.cat-scroll::-webkit-scrollbar { display: none; }
.cat-chip {
  background: var(--card); border: 1.5px solid var(--border);
  padding: 7px 18px; border-radius: 25px; cursor: pointer;
  white-space: nowrap; font-size: 13px; font-family: inherit;
  font-weight: 500; transition: all 0.2s; color: var(--text);
}
.cat-chip.active { background: var(--primary); color: #fff; border-color: var(--primary); font-weight: 700; }
.cat-chip:hover:not(.active) { border-color: var(--primary); color: var(--primary); }

/* ── LOADING SPINNER ── */
.loading-wrap { display: flex; justify-content: center; align-items: center; padding: 72px 20px; }
.spinner {
  width: 40px; height: 40px; border: 3px solid var(--border);
  border-top-color: var(--primary); border-radius: 50%;
  animation: spin 0.7s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* ── PRODUCT GRID ── */
.grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px 16px; }
.card {
  background: var(--card); border-radius: var(--radius); padding: 12px;
  border: 1px solid var(--border); display: flex; flex-direction: column;
  transition: transform 0.2s, box-shadow 0.2s; position: relative; overflow: hidden;
}
.card:hover { transform: translateY(-3px); box-shadow: var(--shadow); }
.card-img-wrap { position: relative; width: 100%; height: 148px; border-radius: 10px; overflow: hidden; background: var(--bg2); margin-bottom: 10px; flex-shrink: 0; }
.card img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; display: block; transition: transform 0.3s; }
.card img:hover { transform: scale(1.04); }
.card-badge { position: absolute; top: 7px; left: 7px; background: var(--primary); color: #fff; font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: 700; }
.card h4 { font-size: 13px; margin-bottom: 7px; font-weight: 600; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; flex: 1; }
.card-price { color: var(--primary); font-weight: 700; font-size: 17px; margin-bottom: 10px; display: block; }
.card-admin-del {
  position: absolute; top: 8px; right: 8px;
  background: rgba(248,81,73,0.15); border: 1px solid var(--red);
  color: var(--red); border-radius: 6px; padding: 2px 8px;
  font-size: 11px; cursor: pointer; display: none; font-family: inherit;
  transition: background 0.2s;
}
.card-admin-del:hover { background: rgba(248,81,73,0.3); }
body.is-admin .card-admin-del { display: block; }
.empty-state { grid-column: 1/-1; text-align: center; padding: 60px 20px; color: var(--text2); }
.empty-state i { font-size: 48px; margin-bottom: 16px; opacity: 0.4; display: block; }

/* ── BUTTONS ── */
.buy-btn {
  background: var(--primary); color: #fff; padding: 11px 16px;
  border-radius: 10px; width: 100%; border: none; font-weight: 700;
  cursor: pointer; font-size: 14px; transition: background 0.2s, transform 0.1s;
  font-family: inherit; letter-spacing: 0.02em;
}
.buy-btn:hover:not(:disabled) { background: var(--primary-dark); }
.buy-btn:active:not(:disabled) { transform: scale(0.98); }
.buy-btn:disabled { opacity: 0.55; cursor: not-allowed; }
.btn-secondary { background: var(--card2); color: var(--text); border: 1px solid var(--border); }
.btn-secondary:hover:not(:disabled) { background: var(--border); }

/* ── ADMIN PANEL ── */
.admin-panel {
  display: none; margin: 12px 16px; padding: 20px;
  background: var(--card); border: 2px solid var(--primary);
  border-radius: var(--radius); animation: fadeIn 0.22s ease;
}
.admin-panel.open { display: block; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: none; } }
.admin-panel-title { margin-bottom: 16px; font-size: 17px; color: var(--primary); font-weight: 700; }
.admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
.admin-full { grid-column: 1 / -1; }
.admin-actions { display: flex; gap: 10px; margin-top: 14px; }

/* ── FORM INPUTS ── */
.in {
  width: 100%; padding: 12px 14px; border-radius: 10px;
  border: 1.5px solid var(--border); background: var(--bg);
  color: var(--text); font-size: 14px; font-family: inherit;
  transition: border-color 0.2s, box-shadow 0.2s; outline: none; margin-bottom: 10px;
}
.in:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(46,160,67,0.12); }
.in::placeholder { color: var(--text2); }
.in-label {
  display: block; font-size: 11px; font-weight: 700; color: var(--text2);
  margin-bottom: 5px; letter-spacing: 0.06em; text-transform: uppercase;
}

/* ── ORDER MODAL ── */
.modal {
  display: none; position: fixed; inset: 0;
  background: rgba(0,0,0,0.8); justify-content: center;
  align-items: flex-end; z-index: 3000; padding: 0;
}
.modal.open { display: flex; }
.modal-content {
  background: var(--card); padding: 24px;
  border-radius: 20px 20px 0 0;
  width: 100%; max-width: 520px; max-height: 92vh;
  overflow-y: auto; animation: slideUp 0.3s ease;
}
@keyframes slideUp { from { transform: translateY(60px); opacity: 0; } to { transform: none; opacity: 1; } }
.modal-title { font-size: 20px; font-weight: 700; margin-bottom: 16px; }
.modal-prod-info {
  background: var(--bg2); border: 1px solid var(--border);
  border-radius: 12px; padding: 14px; margin-bottom: 16px;
}
.pay-title {
  font-size: 11px; color: var(--text2); font-weight: 700;
  margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.06em;
}
.pay-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 14px; }
.pay-opt {
  border: 2px solid var(--border); border-radius: 12px;
  padding: 14px 10px; cursor: pointer; text-align: center;
  background: var(--bg2); transition: border-color 0.2s, background 0.2s;
  display: flex; flex-direction: column; align-items: center; gap: 6px;
}
.pay-opt img { width: 44px; height: 44px; object-fit: contain; border-radius: 8px; }
.pay-opt span { font-size: 13px; font-weight: 700; }
.pay-opt.active { border-color: var(--primary); background: rgba(46,160,67,0.09); }
.pay-opt:hover:not(.active) { border-color: var(--accent); }
.mt-10 { margin-top: 10px; }

/* ── TOAST ── */
#toast {
  position: fixed; left: 50%; top: -80px;
  transform: translateX(-50%);
  background: var(--primary); color: #fff;
  padding: 13px 24px; border-radius: 12px;
  font-weight: 700; font-size: 14px; z-index: 99999;
  box-shadow: 0 4px 20px rgba(0,0,0,0.45);
  transition: top 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  white-space: nowrap; font-family: inherit; pointer-events: none;
  max-width: calc(100vw - 32px); text-align: center;
}
#toast.error { background: var(--red); }
#toast.show { top: 20px; }

/* ── FOOTER ── */
footer {
  padding: 32px 16px; text-align: center;
  border-top: 1px solid var(--border);
  margin-top: 24px; background: var(--bg2);
}
.footer-socials { display: flex; justify-content: center; gap: 20px; margin-bottom: 14px; }
.footer-icon {
  color: var(--text2); font-size: 24px;
  transition: color 0.2s, transform 0.2s; text-decoration: none;
}
.footer-icon:hover { color: var(--primary); transform: scale(1.15); }
.footer-copy { font-size: 12px; color: var(--text2); }

/* ── RESPONSIVE ── */
@media (min-width: 520px) {
  .modal { align-items: center; padding: 16px; }
  .modal-content { border-radius: 20px; }
}
@media (min-width: 768px) {
  .grid { grid-template-columns: repeat(3, 1fr); }
  .nav-dropdown { right: 16px; }
}
@media (min-width: 1024px) {
  .grid { grid-template-columns: repeat(4, 1fr); }
}
@media (max-width: 360px) {
  .grid { grid-template-columns: 1fr; }
  .admin-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<!-- TOAST NOTIFICATION -->
<div id="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

<!-- IMAGE ZOOM OVERLAY -->
<div id="smartZoom" aria-modal="true" role="dialog" aria-label="Image zoom viewer" aria-hidden="true">
  <button class="close-zoom" onclick="App.closeZoom()" aria-label="Close image zoom">&times;</button>
  <div id="zoomContainer">
    <img id="zImg" src="" alt="পণ্যের ছবি জুম">
  </div>
</div>

<!-- ══════════ HEADER ══════════ -->
<header>
  <a href="#" class="logo" aria-label="THE MAX — হোম">THE MAX</a>

  <!-- Single Menu Button (replaces 3 separate icon buttons) -->
  <button
    class="menu-btn"
    id="menuBtn"
    onclick="App.toggleMenu()"
    aria-haspopup="true"
    aria-expanded="false"
    aria-controls="navDropdown"
    aria-label="মেনু খুলুন"
  >
    <div class="bar" aria-hidden="true">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Dropdown Menu -->
  <nav class="nav-dropdown" id="navDropdown" role="menu" aria-labelledby="menuBtn">

    <div class="menu-section-label" aria-hidden="true">সেটিংস</div>

    <!-- Theme Toggle -->
    <button
      class="menu-item"
      id="themeItem"
      role="menuitem"
      onclick="App.toggleTheme(); App.closeMenu();"
      aria-label="থিম পরিবর্তন করুন"
    >
      <span class="mi-icon" id="themeMenuIcon" aria-hidden="true"><i class="fas fa-moon"></i></span>
      <span class="menu-item-label" id="themeItemLabel">ডার্ক থিম</span>
    </button>

    <!-- Language Toggle -->
    <button
      class="menu-item"
      id="langItem"
      role="menuitem"
      onclick="App.toggleLang(); App.closeMenu();"
      aria-label="ভাষা পরিবর্তন করুন"
    >
      <span class="mi-icon" aria-hidden="true"><i class="fas fa-globe"></i></span>
      <span class="menu-item-label" id="langItemLabel">বাংলা</span>
      <span class="menu-item-badge" id="langBadge" aria-hidden="true">BN</span>
    </button>

    <div class="menu-divider" role="separator"></div>
    <div class="menu-section-label" aria-hidden="true">অ্যাডমিন</div>

    <!-- Admin Panel -->
    <button
      class="menu-item admin-item"
      id="adminItem"
      role="menuitem"
      onclick="App.checkAdmin(); App.closeMenu();"
      aria-label="অ্যাডমিন প্যানেল"
    >
      <span class="mi-icon" aria-hidden="true"><i class="fas fa-user-shield"></i></span>
      <span class="menu-item-label" id="adminItemLabel">অ্যাডমিন প্যানেল</span>
    </button>

  </nav>
</header>

<!-- USER BAR -->
<div class="user-bar" id="userBar" aria-live="polite"></div>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="adminPanel" aria-label="অ্যাডমিন প্যানেল">
  <h3 class="admin-panel-title">
    <i class="fas fa-boxes" style="margin-right:8px" aria-hidden="true"></i>
    <span data-t="adminTitle">পণ্য ম্যানেজমেন্ট</span>
  </h3>
  <div class="admin-grid">
    <div>
      <label class="in-label" for="pName" data-t="labelName">পণ্যের নাম</label>
      <input type="text" id="pName" class="in" placeholder="Samsung Watch Pro" maxlength="80" autocomplete="off">
    </div>
    <div>
      <label class="in-label" for="pPrice" data-t="labelPrice">মূল্য (৳)</label>
      <input type="number" id="pPrice" class="in" placeholder="1999" min="1" autocomplete="off">
    </div>
    <div>
      <label class="in-label" for="pImg" data-t="labelImg">ছবির লিঙ্ক</label>
      <input type="url" id="pImg" class="in" placeholder="https://example.com/img.jpg" autocomplete="off">
    </div>
    <div>
      <label class="in-label" for="pCatInput" data-t="labelCat">ক্যাটাগরি</label>
      <input type="text" id="pCatInput" class="in" placeholder="Watch / Headphone / Gadget" maxlength="30" autocomplete="off">
    </div>
    <div class="admin-full">
      <label class="in-label" for="pDesc" data-t="labelDesc">বিবরণ (ঐচ্ছিক)</label>
      <input type="text" id="pDesc" class="in" placeholder="পণ্যের সংক্ষিপ্ত বিবরণ..." maxlength="150" autocomplete="off">
    </div>
  </div>
  <div class="admin-actions">
    <button class="buy-btn" id="saveBtn" onclick="App.uploadProduct()">
      <i class="fas fa-save" style="margin-right:6px" aria-hidden="true"></i>
      <span data-t="btnSave">সংরক্ষণ করুন</span>
    </button>
    <button class="buy-btn btn-secondary" onclick="App.closeAdmin()">
      <span data-t="btnCancel">বাতিল</span>
    </button>
  </div>
</div>

<!-- SEARCH -->
<div class="search-area">
  <input
    type="search" id="sInp" class="search-bar"
    placeholder="পণ্য খুঁজুন..."
    oninput="App.render()"
    aria-label="পণ্য খুঁজুন"
    autocomplete="off"
  >
</div>

<!-- CATEGORY CHIPS -->
<div class="cat-scroll" id="catList" role="tablist" aria-label="পণ্
